<!DOCTYPE html>
<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OPENVPN PAM用户管理</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">openvpn</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">



        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="/" class="list-group-item ">用户管理</a>
			<a href="./online" class="list-group-item active">查看在线用户</a>
            <a href="./logs" class="list-group-item ">查看日志</a>
          </div>
        </div><!--/span-->
        
        
         <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="">
				      <table class="table table-striped">
					        <thead>
					          <tr>
					            <th>CommonName</th>
					            <th>RealAddress</th>
					            <th>BytesReceived</th>
					            <th>BytesSent</th>
					            <th>ConnectedSince</th>
					          </tr>
					        </thead>
					        {{ range .Online}}
					        <tbody>
					          <tr>
					            <th>{{ .CommonName }}</th>
					            <th>{{ .RealAddress }}</th>
					            <th>{{ .BytesReceived }}</th>
					            <th>{{ .BytesSent }}</th>
					            <th>{{ .ConnectedSince }}</th>
					          </tr>
					       </tbody>
                 {{ end }}
					  </table>
          </div>

        </div><!--/span-->
        
        
        
        
      </div><!--/row-->

      <hr>

      <footer>
        <p>© Company 2013</p>
      </footer>

    </div><!--/.container-->
